services:
  - type: web
    name: snacktracker-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://snack-rose-five.vercel.app
      - key: SESSION_SECRET
        value: snacktracker-super-secret-key-2024-change-this
      - key: DATABASE_URL
        sync: false

databases:
  - name: snacktracker-db
    databaseName: snacktracker
    user: snacktracker 